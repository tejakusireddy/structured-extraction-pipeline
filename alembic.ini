[alembic]
script_location = src/db/migrations
prepend_sys_path = .

# sqlalchemy.url is overridden in env.py from Settings.database_url
# This fallback is only used if env.py fails to set the URL.
sqlalchemy.url = postgresql+asyncpg://postgres:postgres@localhost:5433/extraction_pipeline

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
